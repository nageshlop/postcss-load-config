language: node_js
arch:
  - amd64
  - ppc64le
node_js:
  - stable
  - "12"
  - "10"
matrix:
  include:
    os: windows
    cache: false
    node_js: node
    script: npx jest
    before_install:
      - cd ../..
      - mv $TRAVIS_REPO_SLUG _old
      - git config --global core.autocrlf false
      - git clone _old $TRAVIS_REPO_SLUG
      - cd $TRAVIS_REPO_SLUG
    env:
      - YARN_GPG=no
